name: gutenberg

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE:       ${DB_NAME:-wp}
      MYSQL_USER:           ${DB_USER:-wpuser}
      MYSQL_PASSWORD:       ${DB_PASSWORD:-wppass}
      MYSQL_ROOT_PASSWORD:  ${DB_ROOT_PASSWORD:-rootpass}
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
      args:
        WORDPRESS_VERSION: "${WORDPRESS_VERSION:-6.6}"
        PHP_TAG:           "${PHP_TAG:-php8.2-fpm}"
    image: wp_php:6.6-php8.2-fpm
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST:     "${DB_HOST:-db}:3306"
      WORDPRESS_DB_NAME:     "${DB_NAME:-wp}"
      WORDPRESS_DB_USER:     "${DB_USER:-wpuser}"
      WORDPRESS_DB_PASSWORD: "${DB_PASSWORD:-wppass}"
      XDEBUG_MODE:           "${XDEBUG_MODE:-off}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content:rw

  nginx:
    image: nginx:stable
    restart: unless-stopped
    depends_on:
      php:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  wpcli:
    image: wordpress:cli
    restart: "no"
    env_file: .env
    environment:
      WORDPRESS_DB_HOST:     "${DB_HOST:-db}:3306"
      WORDPRESS_DB_NAME:     "${DB_NAME:-wp}"
      WORDPRESS_DB_USER:     "${DB_USER:-wpuser}"
      WORDPRESS_DB_PASSWORD: "${DB_PASSWORD:-wppass}"
    user: "33:33"
    depends_on:
      php:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - wp_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content:rw

volumes:
  db_data:
  wp_data:
